<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Emotion Recognition</title>
</head>
<body>

    <h2>ðŸŽ§ Speech Emotion Recognition</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="audio" accept=".wav" required>
        <br><br>
        <button type="submit">Predict Emotion</button>
    </form>

    <br>

    {% if emotion %}
        <h3>Predicted Emotion: {{ emotion }}</h3>
        <h4>Confidence: {{ confidence }}%</h4>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

</body>
</html>
